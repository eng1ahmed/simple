<!Doctype html>
<head>
<title>SignUp Page</title>
<link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="logform">
        <label for="userName">Username</label>
        <input type="text" placeholder="Enter Username" id="userName" required><br>
        <label for="Password">Password</label>
      <input type="password" placeholder="Enter Password" id="Password" required><br>
        <label for="email">Email</label>
      <input type="email" placeholder="Enter email" id="email" required><br>
        <label for="phone">Phone Number</label>
      <input type="tel" placeholder="Enter Phone Number" id="phone" required><br>
      <button type="submit">SignUp</button>
    </form>
  </div>
  <script src="../js/signup.js"></script>
</body>
</html>
