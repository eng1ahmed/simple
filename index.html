<!Doctype html>
<head>
<title>Login Page</title>
<link rel="stylesheet" href="./css/signIn.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="logform">
        <label for="userName">Username</label>
        <input type="text" placeholder="Enter Username" id="userName" required><br>
        <label for="Password">Password</label>
      <input type="password" placeholder="Enter Password" id="Password" required><br>
      <button type="submit">Login</button>
      <h3>Dont have account :</h3>
       <a href="./html/signup.html" class="a">> Make New Account</a>
    </form>
  </div>
  <script src="./js/login.js"></script>
</body>
</html>
